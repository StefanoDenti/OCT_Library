<ng-container *ngIf="field">
  <span [ngSwitch]="field.type">
    <label>{{ field.label }}</label>
    <input
      *ngSwitchCase="'text'"
      #i
      [type]="field.type"
      [name]="field.name"
      [required]="field.validation?.required"
      [max]="field.validation?.max"
      [min]="field.validation?.min"
      [value]="field.value"
    />
    <input
      *ngSwitchCase="'number'"
      #i
      [type]="field.type"
      [name]="field.name"
      [required]="field.validation?.required"
      [max]="field.validation?.max"
      [min]="field.validation?.min"
      [value]="field.value"
    />
    <textarea *ngSwitchCase="'textArea'" #i [name]="field.name" [value]="field.value"> </textarea>
    <p class="error" *ngIf="i">{{ i | json }}</p>
  </span>
</ng-container>
